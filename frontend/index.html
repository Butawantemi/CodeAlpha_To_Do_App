<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <link rel="stylesheet" href="./assets/styles.css">
</head>
<body>
    <!--- Main content -->
    <!--- Add New To-Do Section -->
    <div id="add-todo-section" class="section">
        <button id="add-todo-btn" class="btn">Add a New To-Do</button>
    </div>

    <!-- To-Do Form Section -->
    <div id="todo-form-section" class="section hidden">
        <input type="text" id="todo-title" placeholder="Title goes here..." />
        <textarea id="todo-description" placeholder="Description goes here..."></textarea>
        <input type="date" id="start-date" placeholder="Starting Date" />
        <input type="date" id="end-date" placeholder="End Date" />
        <button id="create-todo-btn" class="btn">Create To-Do</button>
    </div>

    <div id="todo-details-section" class="section hidden">
        <div id="todo-content">
            <h3 id="todo-title-display"></h3>
            <p id="todo-description-display"></p>
            <p><strong>Start:</strong> <span id="start-date-display"></span></p>
            <p><strong>End:</strong> <span id="end-date-display"></span></p>
        </div>
        <button id="edit-todo-btn" class="btn">Edit To-Do</button>
        <button id="delete-todo-btn" class="btn">Delete To-Do</button>
        <button id="add-new-todo-btn" class="btn">Add a New To-Do</button>
    </div>
    <script src="./assets/index.js"></script>
</body>
</html>
